<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="inner">
                <input id="inp" type="text" placeholder="0">
            <div>
                <button class="button ac">AC</button>
                <button class="button bl">( )</button>
                <button class="button bl">%</button>
                <button class="button bl">/</button>
            </div>
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button bl">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button bl">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button bl">+</button>
            </div>
            <div>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">DEL</button>
                <button class="button equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</html>
